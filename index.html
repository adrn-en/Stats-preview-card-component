<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(204, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <picture class="img-container">
      <source srcset="./images/image-header-desktop.jpg" media="(min-width: 690px)">
      <img src="./images/image-header-mobile.jpg" alt="People">
    </picture>
    <section class="text-section">
      <h1 class="header-text">Get <span class="with-clr">insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="wrapper">
        <p class="grid"><span class="digit">10k+</span><span class="desc">companies</span></p>
        <p class="grid"><span class="digit">314</span><span class="desc">templates</span></p>
        <p class="grid"><span class="digit">12M+</span><span class="desc">queries</span></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adrn-en">Adrian Navarro</a>.
  </footer>
</body>

</html>
